<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BlockBoost</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px; /* Adjust based on navbar height */
      background-color:hsla(45, 94%, 50%, 0.863);
    }

    .contact-section {
      margin-top: 40px;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: black;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    .success-message {
      display: none; /* Initially hidden */
      padding: 15px;
      margin-top: 20px;
      background-color: #28a745; /* Green color for success */
      color: white;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 5px;
    }

    /* Style for the logo */
    .navbar-logo {
      max-height: 40px; /* Adjust the size of the logo */
      width: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid"> 
      <!-- Logo on the left -->
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="Logo" class="navbar-logo">
        <span class="logo-text" style="font-weight: bold;">BlockBoost</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="enroll.html">ENROLL NOW</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">MESSAGE US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://jonderufalls.github.io/Kupal-Company/">LOG OUT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container contact-section">
    <h2 style="font-weight: bold;">LEAVE A MESSAGE</h2>
    <div class="contact-form">
      <h4>Get in touch with us</h4>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>

      <!-- Success Message -->
      <div id="successMessage" class="success-message">
        Your message has been successfully sent!
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to handle form submission and display success message
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual form submission (no page reload)
      
      // Show the success message
      document.getElementById('successMessage').style.display = 'block';
      
      // Optionally, reset the form fields after submission
      event.target.reset();
    });
  </script>

</body>
</html>
